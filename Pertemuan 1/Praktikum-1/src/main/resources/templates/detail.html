<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 1 Pemrograman Platform Khusus</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ms-5">
            <a class="navbar-brand" href="/">
                <h4>STIS</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link fs-5" aria-current="page" th:href="@{/}">Home</a>
                    <a class="nav-link fs-5" th:href="@{/mahasiswa}">Mahasiswa</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <div class="container mt-4 col-lg-6">
        <div class="d-flex flex-column mt-4">
            <div>
                <h2>Detail Mahasiswa</h2>
            </div>
            <div style="max-width: 35rem;">
                <div class="card mt-4" style="max-width: 35rem;">
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <th scope="row">NIM</th>
                                    <td th:text="${mahasiswa.nim}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Nama</th>
                                    <td th:text="${mahasiswa.nama}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Jurusan</th>
                                    <td th:text="${mahasiswa.jurusan}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Tanggal Lahir</th>
                                    <td th:text="${#dates.format(mahasiswa.tanggal_lahir, 'dd-MM-yyyy')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <a class="btn btn-primary" th:href="@{/mahasiswa}">Kembali</a>
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
